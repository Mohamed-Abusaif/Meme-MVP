<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Images</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQF68-s3rVkzAmRL3bAoR_nOX4mzT-DcZ3t-OMS269s-Ek9bZZFtOkPCU&s=10" alt="Image 1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqk6NwfuCgcmyAXclu1gDpo71L_WA-9Zdx8Z-PukrCL4Xsrh0dDMBtnM6s&s=10" alt="Image 2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0yhZyAODzfC4WwVj6Rb74h9SQoyUWlZkAItn77Pbhgzs-xRZ2dzu8Kuk&s=10" alt="Image 3">
  </div>
</body>
</html>
